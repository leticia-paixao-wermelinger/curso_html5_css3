<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            text-align: center;
            vertical-align: middle;
            box-shadow: 2px 2px 1px rgba(0, 0, 0, 0.37);
            margin: 10px;
        }
        caption{
            border: 1px solid black;
            background-color: #c5fce9;
            font-size: 1.5em;
            font-weight: bold;
            padding: 5px;
            box-shadow: 2px 2px 1px rgba(0, 0, 0, 0.37);
        }
        td{
            border: 1px solid black;
            padding: 30px;
            font-weight: bold;
            background-color: #c5fce9;
        }
    </style>
</head>
<body>
    <table>
        <caption> Desafio 13 - Parte 1</caption>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td colspan="3">8</td>
                <td>9</td>
            </tr>
            <tr>
                <td rowspan="2">10</td>
                <td colspan="2">11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
        </tbody>
    </table>
    <br>
    <table>
        <caption>Desafio 13 - Parte 2</caption>
        <tbody>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
            </tr>
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td colspan="4">N</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
