        <!-- Aqui vai a imagem nas CSS -->
        <section id="texto">
            <h1>Login</h1>
            <p>Seja bem vindo(a) novamente. Faça login para acessar a sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="login.php" method="post">
                <div class="text">
                    <span class="material-symbols-outlined">person</span>
                    <input type="email" class="login" id="ilogin" required placeholder="seu e-mail">

                <div class="text">
                    <span class="material-symbols-outlined">vpn_key</span>
                    <input type="password" class="senha" id="isenha" required minlength="8" maxlength="20" placeholder="sua senha">
                </div>
                <div class="botao">
                    <input type="submit" class="botao1" value="Entrar">
                </div>
                <div class="botao">
                    <input type="button" class="botao2" value="Esqueci a senha">
                </div>
            </form>
