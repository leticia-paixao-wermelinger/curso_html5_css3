<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de Imagens</h1>
    <p>Abaixo você vai ver uma imagem que esá na mesma pasta</p>
    <img src="logo_html_200.png" alt="Logo HTML 5">
    <p>Podemos também carregar imagens que estão em sub-pastas, como é o caso da que aparece abaixo:</p>
    <img src="logo css/logo_css_179.webp" alt="Logo CSS 3">
    <p>É possível, também, carregar imagens externas, da própria Internet:</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png" alt="Logo JavaScript">
</body>
</html>
