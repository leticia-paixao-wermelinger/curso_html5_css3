
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#F50000">
        </p>
        <p>
            <label for="isatisf">Nível de Satisfação</label>
            <input type="range" name="satisf" id="isatisf" min="1" max="5" value="5">
        </p>
        <p>
            Anexar Currículo:
            <input type="file" name="curriculum" id="icurriculum">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
