<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
        }
        caption{
            font-size: 1.5em;
            font-weight: bold;
            padding: 5px;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }
        .cnome{
            background-color: rgba(128, 128, 128, 0.541);
            color: wheat;
            font-weight: bold;
        }
        .corpo{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="corpo" span="3">
        </colgroup>
        <caption>
            Cadastro
        </caption>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Cláudio</td>
                <td>M</td>
                <td>28</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Gustavo</td>
                <td>M</td>
                <td>42</td>
                <td>Professor</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>F</td>
                <td>33</td>
                <td>Médica</td>
            </tr>
            <tr>
                <td>César</td>
                <td>M</td>
                <td>22</td>
                <td>Estudante</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
